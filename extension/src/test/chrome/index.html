<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8">
    <title>eID Test</title>
    <script type="text/javascript">
        function forward(event) {
            if (event.source !== window || event.data.type !== 'eid-rsp') return;
            
            console.log("Page: forward");
            console.dir(event.data);
            
            //TODO:send to the server to get a real response
            window.postMessage({
                type: 'eid-req', 
                action: 'cmd',
                data: null
            }, '*');
        }
        
        window.addEventListener("message", forward, false);
    </script>
</header>
<body>
Hello!
<div id='eid'>
Please install the eID for Chrome extension!
</div>
</body>
</html>
